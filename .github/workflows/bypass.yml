name: Bypass Checks

on:
  issue_comment:
    types:
      - created

jobs:
  like-pizza:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request && github.event.comment.body == '/bypass checks'}}
    steps:
      - name: Bypass Checks
        uses: actions/github-script@v4
        with:
          script: |
            const {owner, repo, number} = context.issue
           
            github.reactions.createForIssueComment({
              owner,
              repo,
              comment_id: context.payload.comment.id,
              content: "+1",
            });            

            
            
            await github.repos.createCommitStatus({
              owner,
              repo,
              sha: context.sha,
              state: 'success',
              context: 'test/full-test-suite/results',
              description: 'Manually bypassed',
            });

